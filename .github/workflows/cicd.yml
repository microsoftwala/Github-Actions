name: Java CI with Maven

# define when workflow will run/ trigger
on:
  push: # run whenever code pushed in main branch 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    # Shared Runner Provide by Github
    runs-on: ubuntu-latest

# jobs are breaking in steps
    steps:
    - uses: actions/checkout@v4 # pull repo inside Github runner so workflow can run and test/build
    - name: Set up JDK 17 # label for this step
      uses: actions/setup-java@v4 # action to install java
      with:
        java-version: '17'
        distribution: 'temurin' # JDK distribution 
        cache: maven
    - name: Build with Maven
      run: mvn compile # now works because of pom.xml

  security-check:
    # Shared Runner Provide by Github
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - uses: actions/checkout@v4
    - name: Trivy Installation
      run: |
        sudo apt-get install wget gnupg
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install trivy -y
        
    - name: Trivy FS Scan
      run: trivy fs --format table -o fs-report.json .
      
    - name: Gitleaks Installation
      run: sudo apt install gitleaks -y

    - name: Gitleaks Code Scan
      run: gitleaks detect source . -r gitleaks-report.json -f json


  test:
    # Shared Runner Provide by Github
    runs-on: ubuntu-latest
    needs: security-check

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Unit Test Cases
      run: mvn test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4
    - name: Show Basic Message
      run: echo "Build Has been Successfull !"
      
